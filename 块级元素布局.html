<!DOCTYPE html>
<html>
<head>
	<title>行内块级元素布局</title>
	<style type="text/css">
	*{
		box-sizing: border-box;
	}
		#table{
			width: 80%;
			height: 600px;
			margin: 0 auto;
			background-color: lightcoral;
			border: 1px solid black;
		}
		.row{
			height: 200px;
			background-color: lightgreen;
			border: 1px solid lightsalmon;
		}
		.col{
			width:25%;
			height: 200px;
			border: 1px solid lightblue;
			display: inline-block;
		}
		.td{
			margin-right: -9px;
		}
	</style>
</head>
<body>
	<!-- 以表格方式布局，把所有内容放入到一个div容器里 -->
	<div id="table">
		<!-- 先写行，第一行 -->
		<div class="row">
			
		</div>
		<!-- 第二行 -->
		<div class="row">
			<!-- 再写列（单元格） -->
			<div class="col td"></div>
			<div class="col td"></div>
			<div class="col td"></div>
			<div class="col"></div>
		</div>
		<!-- 第三行 -->
		<div class="row">
			
		</div>
	</div>

</body>
</html>
