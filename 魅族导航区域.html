<!DOCTYPE html>

<head>
	<title>导航区域练习</title>
	<meta charset="utf-8">
	<style type="text/css">
		ul{
			marin:0;
			padding: 0;
		}
		/* 全体向左浮动 */
		li{
			float: left;
			list-style: none;
			margin: 0 15px;
		}
		a{	
			/* 每项中的文字以块显示 */
			display: block;
			text-decoration: none;
			color:black;
			height: 80px;
		}
		/* 鼠标悬停改变颜色 */
		a:hover{
			color: #00c3f5;
		}
	</style>
</head>

	<nav>

</html>
