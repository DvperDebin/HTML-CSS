<!DOCTYPE html>
<html>
<head>
	<title>雪碧图</title>
	<meta charset="utf-8">
	<style type="text/css">
		a{	
			/* 设置显示大小，可以把这个理解为一个视窗 */
			width: 93px;
			height: 29px;
			display: block; /* 也可以是inlin-block*/
			background: url(imgs/btn.png);
			/* 不平铺 */
			background-repeat: no-repeat;
		}
		a:hover{
			/* 向左水平移动进入第二张图*/
			background-position: -93px 0;
		}
		a:active{
			/* 向左水平移动进入第三张图*/
			background-position: -186px 0;
		}
	</style>
</head>
<body>
<a href="#"></a>
</body>
</html>
